<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="col-md-4 mx-auto blockclock-grey">
        <div class="card">
            <div class="card-header">
                <img src="img/logo.png" class="rounded mx-auto d-block" alt="Blockclock">
            </div>
            <div class="card-body">
                <form action="/start_price" method="GET">
                    <div class="form-group d-grid gap-2">
                        <button class="btn btn-primary btn-block" type="submit">
                            Start PRICE
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-body">
                <form action="/start_block" method="GET">
                    <div class="form-group d-grid gap-2">
                        <button class="btn btn-primary btn-block" type="submit">
                            Start BLOCK
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-body">
                <form action="/start_multi" method="GET">
                    <div class="form-group d-grid gap-2">
                        <button class="btn btn-primary btn-block" type="submit">
                            Start MULTI-SCREEN
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-body">
                <form action="/stop" method="GET">
                    <div class="form-group d-grid gap-2">
                        <button class="btn btn-primary btn-block" type="submit">
                            Stop service
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
